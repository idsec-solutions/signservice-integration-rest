#
# Application default settings
#

#
# Server settings
#
server.servlet.context-path=/

server.port=8543

server.ssl.enabled=true
server.ssl.key-store=classpath:localhost.jks
server.ssl.key-store-password=secret
server.ssl.key-password=secret
server.ssl.key-store-type=JKS
server.ssl.key-alias=localhost

server.error.include-stacktrace=never

#
# Management
#

#management.server.servlet.context-path=/
management.endpoints.web.base-path=/manage

management.server.port=8549

management.ssl.enabled=true
management.ssl.key-store=${server.ssl.key-store}
management.ssl.key-store-password=${server.ssl.key-store-password}
management.ssl.key-password=${server.ssl.key-password}
management.ssl.key-store-type=${server.ssl.key-store-type}
management.ssl.key-alias=${server.ssl.key-alias}

management.endpoints.web.exposure.include=health
#health,httptrace

# Gives the property file that contains the SignService Integration policy configuration.
#
signservice.integration.policy-configuration-resource=classpath:signservice-configuration.properties

# The property file holding the user configuration. 
#
signservice.security.user-configuration=classpath:signservice-users.properties

#
# Signing credentials
#
signservice.credentials[0].format=KEYSTORE
signservice.credentials[0].name=DefaultSigning
signservice.credentials[0].file=classpath:test-my-signature.jks
signservice.credentials[0].store-type=JKS
signservice.credentials[0].password=secret
signservice.credentials[0].alias=test-sign
signservice.credentials[0].key-password=secret

signservice.credentials[1].format=KEYSTORE
signservice.credentials[1].name=SunetSigning
signservice.credentials[1].file=file:///Users/martin/dev/litsec/test-env/sunet/sign-api/sp-keystore.jks
signservice.credentials[1].store-type=JKS
signservice.credentials[1].password=Test1234
signservice.credentials[1].alias=uploadsign-sp
signservice.credentials[1].key-password=Test1234

# Response processing
signservice.response.config.strict-processing=false
signservice.response.config.maximum-allowed-response-age=180000
signservice.response.config.allowed-clock-skew=60000
signservice.response.config.allow-sig-message-uris=true
signservice.response.config.require-assertion=true

#
# SignMessage processing
#

# Whether we support the SignMessage extension
signservice.sign-message.enabled=true

# Metadata needed for encryption of SignMessage
signservice.sign-message.metadata.url=https://eid.svelegtest.se/metadata/mdx/role/idp.xml
signservice.sign-message.metadata.validation-certificate=classpath:sandbox/sandbox-metadata.crt

#
# Logging
#
logging.level.se.idsec=DEBUG
logging.level.org.springframework.web=INFO
logging.level.org.springframework.security=INFO
logging.level.org.springframework.web.filter.CommonsRequestLoggingFilter=DEBUG